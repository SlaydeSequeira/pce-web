<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health Assessment</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="flex">
    <div class="names">
        <p>Created by</p>
        <p>Slayde</p>
        <p>Anuf</p>
        <p>Mihir</p>
        <p>Prashant</p>
        <p>Kashmira</p>
        <p>Omkar</p>
    </div>
    <div class="container">
        <h1>Mental Health Assessment</h1>
        <form id="assessmentForm">
            <div class="question">
                <label for="q1">Question 1: How often do you feel overwhelmed?</label>
                <select id="q1" required>
                    <option value="" disabled selected>Select an option</option>
                    <option value="15">Rarely</option>
                    <option value="10">Sometimes</option>
                    <option value="5">Often</option>
                    <option value="20">Never</option>
                </select>
            </div>
            <div class="question">
                <label for="q2">Question 2: How often do you experience mood swings</label>
                <select id="q2" required>
                    <option value="" disabled selected>Select an option</option>
                    <option value="15">Rarely</option>
                    <option value="10">Sometimes</option>
                    <option value="5">Often</option>
                    <option value="20">Never</option>
                </select>
            </div>
            <div class="question">
                <label for="q3">Question 3: How often do you have difficulty making decisions</label>
                <select id="q3" required>
                    <option value="" disabled selected>Select an option</option>
                    <option value="15">Rarely</option>
                    <option value="10">Sometimes</option>
                    <option value="5">Often</option>
                    <option value="20">Never</option>
                </select>
            </div>
            <div class="question">
                <label for="q4">Question 4: How often do you get 8 hours of sleep</label>
                <select id="q4" required>
                    <option value="" disabled selected>Select an option</option>
                    <option value="10">Rarely</option>
                    <option value="15">Sometimes</option>
                    <option value="20">Often</option>
                    <option value="5">Never</option>
                </select>
            </div>
            <div class="question">
                <label for="q5">Question 5: How often do you find your self withdrawing from social interactions</label>
                <select id="q5" required>
                    <option value="" disabled selected>Select an option</option>
                    <option value="15">Rarely</option>
                    <option value="10">Sometimes</option>
                    <option value="5">Often</option>
                    <option value="20">Never</option>
                </select>
            </div>
            <button type="submit">Calculate</button>
        </form>
        <div id="result" class="hidden">
            <h2>Your Mental Health Score:</h2>
            <p id="score"></p>
        </div>
        <div id="img">
        <img src="WhatsApp Image 2023-08-16 at 8.39.19 AM.jpeg">
    </div>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
